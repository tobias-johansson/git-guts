
apply plugin: 'scala'


repositories {
  mavenCentral()
}

def scalaVersion = '2.12.1'
def scala(Map m) { [m.group, "${m.name}_${scalaVersion}", h.version] }

dependencies {
    def circe = '0.7.0'
    def finch = '0.13.0'

    compile group: 'org.scala-lang', name: 'scala-library', version: '2.12.1'
    compile group: 'org.eclipse.jgit', name: 'org.eclipse.jgit', version: '4.6.0.201612231935-r'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.21'

    compile group: 'io.circe', name: 'circe-core_2.12', version: circe
    compile group: 'io.circe', name: 'circe-generic_2.12', version: circe
    compile group: 'io.circe', name: 'circe-parser_2.12', version: circe

    compile group: 'com.github.finagle', name: 'finch-core_2.12', version:  finch
    compile group: 'com.github.finagle', name: 'finch-circe_2.12', version:  finch
}
